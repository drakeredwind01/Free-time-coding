  <h1>The datalist element</h1>

      <option value="Charcoal_Burner_Mushroom">
      <option value="Chicken_of_the_Woods">
      <option value="Conocybe">
      <option value="Crab_Brittlegill">
      <option value="Deady_Webcap">
      <option value="Death_Cap">
      <option value="Destroying_Angel">
      <option value="Dryads_Saddle">
      <option value="Elfin_Saddle">
      <option value="Emetic_Russula">
      <option value="Enoki_Mushrooms">
      <option value="False_Champignon">
      <option value="False_Parasol">
      <option value="Giant_Puffball">
      <option value="Gypsy_Mushroom">
      <option value="Hedgehog_Mushroom">
      <option value="Honey_Fungus">
      <option value="Inky_Cap">
      <option value="Ivory_Funnel">
      <option value="Jack_OLantern">

      <option value="Lions_Mane">

      <option value="Oyster_Mushrooms">

  </body>
</html>
